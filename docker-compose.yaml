
services:
  postgres:
    image: postgres:17
    container_name: jira-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jira-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: jira-app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME}
      APP_URL: http://localhost
      SPRING_APPLICATION_BASEURL: http://localhost
      SPRING_PROFILES_ACTIVE: prod
    expose:
      - "8080"
    networks:
      - jira-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - jira-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost/health 2>/dev/null || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:

networks:
  jira-network:
    driver: bridge
